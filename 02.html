            <form >

  <script >

    function set_array() {
        name.push(document.getElementById('name').value)
        num.push(document.getElementById('num').value)
        up.push(document.getElementById('up').value)
        down.push(document.getElementById('down').value)
        hit.push(document.getElementById('hit').value)


        localStorage.setItem('name', JSON.stringify(name))
        localStorage.setItem('num', JSON.stringify(num))
        localStorage.setItem('up', JSON.stringify(up))
        localStorage.setItem('down', JSON.stringify(down))
        localStorage.setItem('hit', JSON.stringify(hit))
      clear_input()
    }

    function clear_input() {
        document.getElementById('name').value = ''
        document.getElementById('num').value = ''
        document.getElementById('up').value = ''
        document.getElementById('down').value = ''
        document.getElementById('hit').value = ''
    }
  </script>
