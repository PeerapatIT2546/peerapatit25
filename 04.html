        <div class="card-body">
          <h5 class="card-title" align="center" style="font-family:'Righteous'">สั่งซื้อสำเร็จ</h5>
          <p class="card-text">
          <table class="table table-bordered table-striped table-hover">
            <thead class="table-success">
              <tr>
                <th scope="col">No.</th>
                <th scope="col">ชื่อ</th>
                <th scope="col">ตัวเลข</th>
                <th scope="col">บน</th>
                <th scope="col">ล่าง</th>
                <th scope="col">โต๊ด</th>
              </tr>
            </thead>
            <tbody id="output">
              <script>
                let show_data = ''
                function get_array() {
                  l_name = JSON.parse(localStorage.getItem('name'))
                  l_num = JSON.parse(localStorage.getItem('num'))
                  l_up = JSON.parse(localStorage.getItem('up'))
                  l_down = JSON.parse(localStorage.getItem('down'))
                  l_hit = JSON.parse(localStorage.getItem('hit'))
                  //console.log(l_sid)
                  
                  for (let i = 0; i < l_name.length; i++) {
                    sum = i+1
                    show_data += '<tr><th scope="row">' + sum + '</th><td>' + 
                      l_name[i] + '</td><td>' +
                      l_num[i] + '</td><td>' +
                      l_up[i] +'</td><td>' +
                      l_down[i] +'</td><td>' +
                      l_hit[i] +'</td></tr>'
                    // show_data += l_sid[i] + ' ' + l_name[i] + ' ' + l_phon[i] + '<br>'
                    document.getElementById('output').innerHTML = show_data
                    // document.getElementById('output').innerHTML ='<tr><th scope="row">1</th><td>j</td><td>i</td><td>h</td></tr>'
                  }
                  show_data = ''
                }
              </script>
            </tbody>
          </table>
          <p align="center" style="color:green;">สั่งซื้อสำเร็จ</p>
          <a href="#" class="btn btn-success btn-lg btn-block">แชร์</a>
